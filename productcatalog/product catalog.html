<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Product Catalog</h1>
      
  
    </header>
    
    <section class="product-list">
        <h2>Products</h2>
        <div class="product-item">
            <img src="image4.jpg" alt="Product 1">
            <h3> harry potterbook</h3>
            <p>$10.00</p>
            <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="10.00" data-img="https://via.placeholder.com/150">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="image2.jpg" alt="Product 2">
            <h3>avatar book</h3>
            <p>$20.00</p>
            <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="20.00" data-img="https://via.placeholder.com/150">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="image3.jpg" alt="Product 3">
            <h3> avengers book</h3>
            <p>$30.00</p>
            <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="30.00" data-img="https://via.placeholder.com/150">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"></p>
        <p id="cart-time"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
